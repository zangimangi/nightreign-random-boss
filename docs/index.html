<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NIGHTREIGN ボス早見表</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
<!-- ヘッダー -->
<header>
    <h1>NIGHTREIGN ランダムボス検索</h1>
    <p>
        <a href="#search">ボス検索</a>
        <a href="#list">ボス早見表</a>
    </p>
</header>

<!-- ボス検索 -->
<section class="search" id="search">
    <h2>ボス検索</h2>

    <div class="inputs">
        <div class="day1">
            <h3>1日目ボス</h3>
            <div id="day1-buttons"></div>
        </div>

        <div class="day2">
            <h3>2日目ボス</h3>
            <div id="day2-buttons"></div>
        </div>

        <div class="day3">
            <h3>夜の王</h3>
            <p id="result">夜の王候補がここに表示されます</p>
            <script src="js/script.js"></script>
        </div>
    </div>
</section>

<!-- 早見表 -->
<section class="list" id="list">
    <h2>ボス早見表</h2>
    <p class="subtitle">※ナメレスはすべてのパターンがあるため記載を割愛しています</p>
    <div class="lists">
        <div class="day1-bosses">
            <h3>1日目ボス一覧</h3>
            <table id="day1-table">
                <tr>
                    <th>ボス名</th>
                    <th>夜の王</th>
                </tr>
            </table>
        </div>

        <div class="day2-bosses">
            <h3>2日目ボス一覧</h3>
            <table id="day2-table">
                <tr>
                    <th>ボス名</th>
                    <th>夜の王</th>
                </tr>
            </table>
        </div>
    </div>
</section>

</body>
</html>
